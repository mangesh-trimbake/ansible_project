# roles/webserver/tasks/main.yml
---
- name: Install required packages
  package:
    name: "{{ item }}"
    state: present
  loop:
    - nginx
  become: true

- name: Copy index.html
  copy:
    src: index.html
    dest: /usr/share/nginx/html/index.html
  become: true

- name: Ensure Nginx service is enabled and started
  service:
    name: nginx
    state: started
    enabled: true
  become: true
